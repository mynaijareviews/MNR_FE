<div ng-app="mnrApp" ng-controller="ActivityContentController as activityContentCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div id="post-container" class="panel panel-default" ng-repeat="activity in activityContentCtrl.activities">
                    <div id="ContentHeadPanel1" class="panel-heading">
                        <div class="row">
                            <div class="col-xs-2 col-md-1">
                                <img src="http://placehold.it/70X70" class="img-thumbnail">
                            </div>
                            <div class="col-xs-8 col-md-10">
                                <div class="row">
                                    <h5>Heading 5</h5>
                                    <small><span class="glyphicon glyphicon-time"></span> smaller text</small>
                                </div>
                            </div>
                            <div class="col-xs-2 col-md-1 text-right">
                                <div class="dropdown text-right">
                                    <button class="btn btn-borderless dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="icon-caret-down" ng-show="{activity.showPostOptions}"></span>

                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                        <li ng-show="activity.ShowSavePost">
                                            <a href="#" class=""><i class="fa fa-save margin-right-10px"></i> Save post</a>

                                        </li>
                                        <li ng-show="activity.CanEditDelete">
                                            <a href="#" class=""><i class="fa fa-share margin-right-10px"></i> Edit post</a>

                                        </li>
                                        <li ng-show="activity.CanEditDelete">
                                            <a href="#" class=""><i class="fa fa-share margin-right-10px"></i> Delete post</a>

                                        </li>
                                        <li ng-show="activity.activityContainer.ShowFeedStatus">
                                            <a href="#" class=""><i class="fa fa-close margin-right-10px"></i> Remove from my feed</a>

                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="content" class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                              {{activity.Content.Content}}
                            </div>
                            <div class="col-xs-12">
                                <span class="badge"><span class="glyphicon glyphicon-thumbs-up"></span></span> 5   <span class="badge"><span class="glyphicon glyphicon-thumbs-down"></span></span> 6
                                <span class="badge"><span class="glyphicon glyphicon-comment"></span></span> 5
                            </div>
                            <div class="col-xs-12">
                                <div class="btn-group btn-group-justified">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default">Like</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default">DisLike</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                            Share <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            <li><a href="#">Tablet</a></li>
                                            <li><a href="#">Smartphone</a></li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div id="CommentSectionPanel1" class="panel-footer">
                        <div ng-repeat="data in activity.Comments">
                            <div class="row">
                                <div class="col-xs-2 col-md-1">
                                    <img src="{{data.UserPhoto35x35}}" class="img-thumbnail">
                                </div>

                                <div class="col-xs-10 col-md-11">
                                    <div class="col-xs-12">
                                        <a ng-href="{{data.UserProfileLink}}">{{data.Username}}</a>
                                    </div>
                                    <div class="col-xs-12">
                                        <label id="commentLabel">{{data.ThisComment}}</label>
                                    </div>
                                    <div class="col-xs-12">
                                        <small><span class="glyphicon glyphicon-time"></span> {{data.Date}}</small>   <button type="button" class="btn btn-default btn-xs">Like</button> <small>
                                            <span class="badge"><span class="glyphicon glyphicon-thumbs-up"></span></span> {{data.Likes}}
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" placeholder="Type a comment">
                                </div>
                                <div class="col-xs-2">
                                    <button type="submit" class="btn btn-default"><b>Post comment</b></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
